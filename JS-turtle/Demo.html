<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <canvas style="border: 1px solid black" id="mycanvas" height="800" width="1200">
</body>
<script src="turtle.js"></script>
<script defer>
  //Get the canvas from the body
  const canvas = document.getElementById("mycanvas");
  const p = new Turtle(canvas);

  //place the pen on the canvas. First argument is the x position, second argument is the y position.
  p.moveto(400, 350);
  p.penDown = true;

  //This function draws a square. The function isn't called so this code does nothing.
  //Argument is the size of the square.
  function Square(size) {
    for (let i = 0; i < 4; i++) {
      p.forward(size);
      p.right(90);
    }
  }

  //This code is getting executed.
  function Circle() {
    p.penDown = false;
    p.moveto(400, 200);
    p.penDown = true;
    for (let i = 0; i < 360; i++) {
      p.forward(2);
      p.left(1);

    }
  }

  function Flower() {
    p.penDown = false;
    p.moveto(600, 400);
    p.penDown = true;

    for (let i = 0; i < 6; i++) {
      for (let j = 0; j < 180; j++) {
        p.forward(1);
        p.left(1);
      }
      p.left(60);
    }
  }


  Square(200);
  Circle();
  Flower();


</script>

</html>
