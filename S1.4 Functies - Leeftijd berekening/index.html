<script>
    function calcAge(birthYear, birthMonth, birthDay){
        let now = new Date();
        let birth = new Date(birthYear, birthMonth, birthDay);
        let miliseconds = now - birth;
        let years = miliseconds / (1000 * 60 * 60 * 24 * 365);

        return years;
    }
    let age = calcAge(2007, 9, 25);
    console.log("Mijn kind is: " + age+ " jaar oud");
</script>
